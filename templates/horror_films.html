{% extends "basic_template.html" %}


{% block into %}
<title>Фильмы ужасов</title>
<ul>
    {% for film in films %}
        <li>
            <h3>{{ film.name }}</h3>
            <img src="photo/horror/{{film.id}}.jpg" alt="{{ film.name }}">
            <p>{{ film.description }}</p>
            <p>Год: {{ film.year }}</p>
            <p>Рейтинг: {{ film.rating }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
